<div class="container">


    <h1>Famous Quotes</h1>
    <hr>
    <form (submit)="addQuote()" >
      <div class="row">
    <div class="mb-3 col-md-4">
        <label for="newName" class="form-label">Full Names</label>
        <input required [(ngModel)]="newName" name="newName" type="text"  class="form-control" id="newName" placeholder="Full names" >
        <!-- <div class="alert alert-danger" *ngIf = "newName.touched && !newName.valid">name is required</div> -->
          
      </div>
      <div class="mb-3 col-md-4" >
        <label for="newAuthor" class="form-label">Author</label>
        <input [(ngModel)]="newAuthor" name="newAuthor"  type="text" class="form-control" id="newAuthor" placeholder="Enter the name of the author" >
      </div>
      </div>
      <!-- <div class="alert alert-danger" *ngIf = "newAuthor.touched && !newAuthor.valid">Author's name is required</div>
        -->
      <div class="mt-3 col-md-6">
        <label for="newQuote" class="form-label">Your Quote</label>
        <textarea [(ngModel)]= "newQuote" name="newQuote" class="form-control" id="newQuote" rows="3" placeholder="Enter your quote..."></textarea>
        <!-- <div class="alert alert-danger" *ngIf = "newQuote.touched && !newQuote.valid">You must type atleast one quote</div> -->
        
      </div>
      <button class="btn btn-success m-1">Add a Quote</button>
      <!-- <input type="button" class="btn btn-success m-4" value="Add Quote"> -->
      </form>
    <ul class="card ">
      <li *ngFor='let quote of quotes; let i=index'>
          <!-- <div>{{i+1}} </div> -->
          
        <div class="mt-3 card-title" > Author: {{quote.author}}</div>
        <div appHighlight class="card-body">{{quote.quote }} <button class="btn btn-primary"> <a routerLink = "/details" routerLinkActive="active"> Read More</a></button> </div>
        <div class="quotefoot card-footer mt-2">
        <p> posted on: {{quote.todayDate | date }}  <p>
       <div> by: {{quote.name}} </div>
       </div>


       <!-- <details-component ></details-component> -->
       <h4>Vote for this quote:</h4>
        <div><button class="vote btn btn-success mr-4"  (click) = 'addvote(quote)' > Like </button><span class="votes">{{quote.upvote}}</span></div>
      <div> <button class="vote btn btn-danger"(click) = 'reducevote(quote)'>Dislike </button> <span class = "votes">{{quote.downvote}}</span > <br></div>
        <button class="btn btn-danger mt-3"(click)="deleteQuote(i)">Delete</button>
      </li>
    </ul>
  </div>
